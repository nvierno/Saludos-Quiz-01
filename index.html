                    { text: "Tart & Fruity", scores: { fruity: 2, sweet: 2, unique: 1 } },
                    { text: "Citrusy & Zesty", scores: { citrus: 3, hoppy: 1, refreshing: 1 } },
                    { text: "Anything Goes", scores: { randomize: true } }
                ]
            },
            {
                question: "üçª How much kick do you want in your cerveza?",
                spanish: "¬øQu√© tanto poder quieres en tu chela?",
                imageText: "Image: ABV meter, strength gauge, alcohol percentage symbols",
                isSlider: true,
                sliderLabels: ["5.7% ABV - ¬°Fuerte!", "4.5% ABV - Balanced", "4.0% ABV - Suave"],
                sliderDescriptions: [
                    "¬°No mames! Your taste buds are bold!",
                    "Classic vibes - balanced and smooth AF",
                    "Lazy mode activated - nice & sippable, fam"
                ]
            },
            {
                question: "üå∂Ô∏è Where does your taste lean on the flavor spectrum?",
                spanish: "¬øHacia d√≥nde se inclina tu paladar en el espectro de sabores?",
                imageText: "Image: Hop flowers, balanced scales, tropical fruits",
                isSlider: true,
                sliderLabels: ["Hoppy & Bold", "Classic & Balanced", "Tropical & Sweet"],
                sliderDescriptions: [
                    "¬°Puro punch! You love that hoppy bite and bold bitterness",
                    "Perfect balance - not too much, not too little",
                    "¬°Ay, qu√© rico! Sweet, fruity, and tropical flavors call to you"
                ]
            }
        ];

        let currentQuestion = 0;
        let quizStarted = false;
        let userScores = {
            refreshing: 0, light: 0, party: 0, citrus: 0, traditional: 0,
            fruity: 0, sweet: 0, unique: 0, malty: 0, smooth: 0,
            historical: 0, rich: 0, adventurous: 0, hoppy: 0, bold: 0,
            dark: 0, coffee: 0, session: 0
        };

        function initQuiz() {
            if (!quizStarted) {
                document.getElementById('welcomePage').classList.add('active');
                document.getElementById('progressFill').style.width = '0%';
                return;
            }
            
            renderQuestion();
            updateProgress();
        }

        function startQuiz() {
            const startBtn = document.querySelector('.start-quiz-btn');
            
            startBtn.classList.add('bounce');
            
            setTimeout(() => {
                startBtn.classList.remove('bounce');
                quizStarted = true;
                document.getElementById('welcomePage').style.display = 'none';
                renderQuestion();
                updateProgress();
            }, 600);
        }

        function renderQuestion() {
            const container = document.querySelector('.quiz-content');
            const question = questions[currentQuestion];
            
            let questionHTML;
            
            if (question.isSlider) {
                questionHTML = `
                    <div class="question active" id="question-${currentQuestion}">
                        <div class="question-image">${question.imageText}</div>
                        <h3>${question.question}</h3>
                        <div class="spanish-subtitle">${question.spanish}</div>
                        
                        <div class="flavor-slider-container">
                            <div class="slider-labels">
                                <span class="slider-label hoppy">${question.sliderLabels[0]}</span>
                                <span class="slider-label classic">${question.sliderLabels[1]}</span>
                                <span class="slider-label tropical">${question.sliderLabels[2]}</span>
                            </div>
                            
                            <div class="slider-track">
                                <input type="range" min="0" max="100" value="50" class="slider" id="flavorSlider" 
                                       oninput="updateSliderDescription(this.value)">
                            </div>
                            
                            <div class="slider-description" id="sliderDescription">
                                ${question.sliderDescriptions[1]}
                            </div>
                            
                            <button class="slider-confirm-btn" onclick="confirmSliderSelection()">
                                ${question.question.includes("kick") ? "Select Your Strength" : "¬°√ìrale! That's my flavor"}
                            </button>
                        </div>
                        
                        <div class="question-counter">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <div class="navigation">
                            <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'style="visibility: hidden;"' : ''}>
                                Previous
                            </button>
                            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                                ${currentQuestion === questions.length - 1 ? 'Get My Result!' : 'Next'}
                            </button>
                        </div>
                    </div>
                `;
            } else {
                questionHTML = `
                    <div class="question active" id="question-${currentQuestion}">
                        <div class="question-image">${question.imageText}</div>
                        <h3>${question.question}</h3>
                        <div class="spanish-subtitle">${question.spanish}</div>
                        <div class="options">
                            ${question.options.map((option, index) => `
                                <div class="option" onclick="selectOption(${index})">
                                    ${option.text}
                                </div>
                            `).join('')}
                        </div>
                        <div class="question-counter">Question ${currentQuestion + 1} of ${questions.length}</div>
                        <div class="navigation">
                            <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'style="visibility: hidden;"' : ''}>
                                Previous
                            </button>
                            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                                ${currentQuestion === questions.length - 1 ? 'Get My Result!' : 'Next'}
                            </button>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = questionHTML + `
                <div class="result" id="result">
                    <div class="result-beer">
                        <h2 id="resultBeer"></h2>
                        <div class="abv" id="resultABV"></div>
                    </div>
                    <div class="result-beer-image">
                        <span>Beer Image</span>
                    </div>
                    <div class="result-description" id="resultDescription"></div>
                    <button class="btn btn-primary restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
                </div>
            `;
        }

        function updateSliderDescription(value) {
            const question = questions[currentQuestion];
            const descriptionEl = document.getElementById('sliderDescription');
            
            if (value <= 33) {
                descriptionEl.textContent = question.sliderDescriptions[0];
                descriptionEl.style.color = '#228b22';
            } else if (value <= 66) {
                descriptionEl.textContent = question.sliderDescriptions[1];
                descriptionEl.style.color = '#ff6b35';
            } else {
                descriptionEl.textContent = question.sliderDescriptions[2];
                descriptionEl.style.color = '#ff1493';
            }
        }

        function confirmSliderSelection() {
            const sliderValue = document.getElementById('flavorSlider').value;
            const question = questions[currentQuestion];
            const confirmBtn = document.querySelector('.slider-confirm-btn');
            
            confirmBtn.classList.add('bounce');
            setTimeout(() => {
                confirmBtn.classList.remove('bounce');
            }, 600);
            
            if (question.question.includes("flavor spectrum")) {
                if (sliderValue <= 33) {
                    questions[currentQuestion].selectedOption = { scores: { hoppy: 3, bold: 2, adventurous: 1 } };
                } else if (sliderValue <= 66) {
                    questions[currentQuestion].selectedOption = { scores: { traditional: 2, smooth: 2, malty: 1 } };
                } else {
                    questions[currentQuestion].selectedOption = { scores: { fruity: 3, sweet: 2, unique: 1 } };
                }
            } else {
                if (sliderValue <= 33) {
                    questions[currentQuestion].selectedOption = { scores: { bold: 3, dark: 2, coffee: 2, rich: 1 } };
                } else if (sliderValue <= 66) {
                    questions[currentQuestion].selectedOption = { scores: { traditional: 2, malty: 2, smooth: 1, party: 1 } };
                } else {
                    questions[currentQuestion].selectedOption = { scores: { light: 3, refreshing: 2, session: 2, fruity: 1 } };
                }
            }
            
            document.getElementById('nextBtn').disabled = false;
        }

        function selectOption(optionIndex) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            questions[currentQuestion].selectedOption = optionIndex;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            const selectedOption = questions[currentQuestion].selectedOption;
            if (selectedOption !== undefined) {
                let option;
                
                if (typeof selectedOption === 'object' && selectedOption.scores) {
                    option = selectedOption;
                } else {
                    option = questions[currentQuestion].options[selectedOption];
                }
                
                if (option.scores.randomize) {
                    const beerNames = Object.keys(beers);
                    const numBeersToBoost = Math.floor(Math.random() * 2) + 2;
                    
                    for (let i = 0; i < numBeersToBoost; i++) {
                        const randomBeer = beerNames[Math.floor(Math.random() * beerNames.length)];
                        if (!userScores.randomBoosts) userScores.randomBoosts = {};
                        if (!userScores.randomBoosts[randomBeer]) userScores.randomBoosts[randomBeer] = 0;
                        userScores.randomBoosts[randomBeer] += 1;
                    }
                } else {
                    for (const [key, value] of Object.entries(option.scores)) {
                        userScores[key] += value;
                    }
                }
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                const selectedOption = questions[currentQuestion].selectedOption;
                if (selectedOption !== undefined) {
                    if (typeof selectedOption === 'object' && selectedOption.scores) {
                        for (const [key, value] of Object.entries(selectedOption.scores)) {
                            userScores[key] -= value;
                        }
                    } else {
                        const option = questions[currentQuestion].options[selectedOption];
                        if (option && option.scores) {
                            for (const [key, value] of Object.entries(option.scores)) {
                                userScores[key] -= value;
                            }
                        }
                    }
                }
                
                currentQuestion--;
                renderQuestion();
                updateProgress();
                
                if (questions[currentQuestion].selectedOption !== undefined) {
                    const prevSelected = questions[currentQuestion].selectedOption;
                    
                    if (questions[currentQuestion].isSlider) {
                        document.getElementById('nextBtn').disabled = false;
                    } else {
                        const options = document.querySelectorAll('.option');
                        if (options[prevSelected]) {
                            options[prevSelected].classList.add('selected');
                            document.getElementById('nextBtn').disabled = false;
                        }
                    }
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            let bestMatch = null;
            let bestScore = -1;

            for (const [beerName, beer] of Object.entries(beers)) {
                let score = 0;
                
                for (const [key, value] of Object.entries(userScores)) {
                    if (key !== 'randomBoosts' && beer.scores[key]) {
                        score += beer.scores[key] * value;
                    }
                }
                
                if (userScores.randomBoosts && userScores.randomBoosts[beerName]) {
                    score += userScores.randomBoosts[beerName] * 3;
                }
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = beer;
                }
            }

            document.querySelector('.quiz-content').innerHTML = `
                <div class="result active">
                    <div class="result-beer">
                        <h2>${bestMatch.name}</h2>
                        <div class="abv">ABV: ${bestMatch.abv}</div>
                    </div>
                    <div class="result-beer-image">
                        <img src="${beerImages[bestMatch.name] || 'images/default_beer.jpg'}" 
                             alt="${bestMatch.name}"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span style="display:none;">üç∫ ${bestMatch.name}</span>
                    </div>
                    <div class="result-description">${bestMatch.description}</div>
                    <button class="btn btn-primary restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
                </div>
            `;
            
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            quizStarted = false;
            userScores = {
                refreshing: 0, light: 0, party: 0, citrus: 0, traditional: 0,
                fruity: 0, sweet: 0, unique: 0, malty: 0, smooth: 0,
                historical: 0, rich: 0, adventurous: 0, hoppy: 0, bold: 0,
                dark: 0, coffee: 0, session: 0, randomBoosts: {}
            };
            
            questions.forEach(q => delete q.selectedOption);
            
            document.querySelector('.quiz-content').innerHTML = `
                <div class="welcome-page active" id="welcomePage">
                    <div class="welcome-header">
                        <h1>¬°√ìrale! Let's Find Your Perfect Saludos Beer</h1>
                        <div class="welcome-logo">
                            <img src="saludos-brewing-logo.png" alt="Saludos Brewing Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span style="display:none;">Saludos Brewing Company Logo</span>
                        </div>
                    </div>
                    <div class="welcome-footer">
                        <button class="start-quiz-btn" onclick="startQuiz()">Start Quiz</button>
                    </div>
                </div>
                
                <div class="result" id="result">
                    <div class="result-beer">
                        <h2 id="resultBeer"></h2>
                        <div class="abv" id="resultABV"></div>
                    </div>
                    <div class="result-beer-image">
                        <span>Beer Image</span>
                    </div>
                    <div class="result-description" id="resultDescription"></div>
                    <button class="btn btn-primary restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
                </div>
            `;
            
            document.getElementById('progressFill').style.width = '0%';
        }

    </script>
</body>
</html>
